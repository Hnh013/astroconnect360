{% load static %}

<!-- NOT NECESSARY FOR THIS PROJECT SAMPLE PAGE TO RUN COUNTDOWN -->
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Countdown</title>
<link rel="stylesheet" href="{% static '/css/jquery.countdown.css' %}">
<style type="text/css">
body > iframe { display: none; }

#defaultCountdown { width: 240px; height: 45px; }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'js/jquery.plugin.js' %}"></script>
<script src="{% static 'js/jquery.countdown.js' %}"></script>
<script>

// function to show countdown clock ,  taken from keith wood countdown.js

$(function () {

	var austDay = new Date();
	austDay = new Date(austDay.getFullYear() + 1, 1 - 1, 26);
	$('#defaultCountdown').countdown({until: +parseInt({{ time}}) });
	$('#year').text(austDay.getFullYear());
});
</script>
</head>
<body>
<h1>jQuery Countdown Basics</h1>
 minutes

<!-- div to show countdown clock --> 
<div id="defaultCountdown"></div>

</body>
</html>
